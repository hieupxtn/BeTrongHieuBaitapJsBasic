<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "text1">rikkeisoft</p>
    <p id = "newtext1"></p>
    <script>
    var text1 = document.getElementById("text1").innerHTML;
    newtext1(text1);
    function newtext1(str) {
        var i = 0;
        var a = str.split("");
        while (i < str.length){
            var j = i + 1;
            while (j < str.length) {
                if (a[j] < a[i]){
                    var temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
                j++;
            }
            i++;
        }
        var b = a.join("");
        document.getElementById("newtext1").innerHTML = b;
    }
    </script>
</body>
</html>
