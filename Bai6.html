<body>
    <script>
        function find_longest_word(str)
        {
            var text1 = str.match(/\w[a-z]{0,}/gi);
            var newtext1 = text1[0];
            for(var i=1; i<text1.length; i++)
            {
                if(newtext1.length < text1[i].length)
                    {
                        newtext1 = text1[i];
                    } 
            }
            return newtext1;
        }
        document.write('Công Ty Cổ Phần Rikkeisoft')
        document.write('<BR>')
        document.write(find_longest_word('Công Ty Cổ Phần Rikkeisoft'));
    </script>
        
</body>
